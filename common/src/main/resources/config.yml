    Enabled: true
    Options:
      # Vật phẩm khớp sẽ không hiển thị thông tin
      Blacklist:
        StripColorWhenMatching: true
        # Danh sách vật phẩm bị chặn hiển thị thông tin
        List:
          - ["^ALTAR Probe.*", "NETHER_STAR"]
          - ["^Blacklisted Item$", "*"]
      RegularFormat: "{Item} &bx{Amount} &6[{Timer} giây&6]"
      SingularFormat: "{Item} &6[{Timer} giây&6]"
      ToolsFormat: "{Item} &6[Độ bền: {Durability}&6]"
      # Ẩn nếu có nhiều hơn số lượng thực thể vật phẩm này trong một khối
      Cramping: 6
      # Tốc độ cập nhật hiển thị vật phẩm (20 ticks = 1 giây)
      # Đặt quá thấp có thể gây lag
      UpdateRate: 20
      Color:
        High: "&a"
        Medium: "&e"
        Low: "&c"
  Villager:
    Enabled: true

# Bật các mô-đun hiển thị
# ItemStand: Giá đỡ áo giáp hoặc khung vật phẩm
# ItemDrop: Vật phẩm đang rơi
# Hologram: Hình chiếu chữ nổi
# OverridingDisabled: Buộc tắt mô-đun cho một mục cụ thể bất kể người chơi có bật hay không
Modules:
  ItemStand:
    Enabled: true
    OverridingDisabled: []
  ItemDrop:
    Enabled: true
    OverridingDisabled: []
  Hologram:
    Enabled: true
    OverridingDisabled: []

Settings:
  # Mặc định tắt tất cả hiển thị cho người chơi mới
  DefaultDisableAll: false
  # Bật nếu bạn gặp vấn đề về đồng bộ (async issues)
  SendAllPacketsInSync: false
  UseHandSwingAnimation: true
  PickupAnimationPlayerYOffset: 0
  DisabledWorlds: []
  # CẢNH BÁO: CÓ THỂ GÂY NẶNG MÁY (RESOURCE INTENSIVE)
  # Ẩn hiển thị nếu tầm nhìn bị che khuất
  HideIfViewObstructed: false

Options:
  Updater: true
  DownloadLanguageFiles: true
