GarbageCollector:
  # Tần suất plugin dọn dẹp các thực thể khối không cần theo dõi nữa
  # Tính bằng tick, 20 ticks = 1 giây
  # Điều chỉnh nếu máy chủ không xử lý kịp các cập nhật nhanh
  Period: 600

TileEntityUpdate:
  # Plugin sẽ bỏ qua người chơi nếu họ di chuyển nhanh hơn tốc độ này
  # Đây là tốc độ di chuyển ngang (horizontal speed)
  IgnoreMovementSpeed:
    Normal: 1.31
    Flying: 1.49
    Gliding: 1.23
  # Phạm vi kiểm tra các khối xung quanh người chơi (tính bằng chunk)
  # 0 nghĩa là chỉ kiểm tra chunk người chơi đang đứng
  CheckingRange: 1

LightUpdate:
  # Tần suất cập nhật cấp độ ánh sáng khi một khối yêu cầu ánh sáng được dùng
  # Chỉ hoạt động nếu có cài đặt LightAPI
  Period: 10

